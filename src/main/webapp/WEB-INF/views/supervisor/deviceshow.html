
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title>Hardware</title>
    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
    <h2>Device Details</h2>
        <div>
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-2 control-label">Track Id:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${recpadddev.track_id}">Track Id</p>
                    </div>                   
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Customer Name:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${recpadddev.customername}">Customer Name</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Device Type:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${recpadddev.devicetype}">Device Type</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Problem</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${recpadddev.problem}">Problem</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Status</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${recpadddev.status}">Status</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Date</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${recpadddev.date}">Date</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Expected delivery date</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${recpadddev.expectedrepairdate}">Expected Date of Delivery</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Assign To</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${recpadddev.assignto}">Assign to</p>
                    </div>
                </div>                  
            </form>
       </div>
   </div>
</body>
</html>
