<!DOCTYPE html>
<html lang="en">
  <head th:include="common/layout::head-fragment">  
  </head>
  <body class="nav-md">
    <div class="container body">
      <div class="main_container">        
        <!-- side navigation -->
        <div class="col-md-3 left_col" id="sidebar" th:include="common/layout::sidebar-fragment">
        </div>
		<!-- side navigation -->		
        <!-- top navigation -->
        <div class="top_nav" th:include="common/layout::topnav-fragment">
        </div>
        <!-- /top navigation -->
        <!-- page content -->
        <div class="right_col" role="main" id="main-content">
          <!-- top tiles -->
          	
          	<!-- list content -->
          	<div class="container">
          	<div th:if="${not #lists.isEmpty(userlist)}">
          	<h2>Users</h2>
          	<table class="table table-stripped table-bordered">
          	<tr>
          	<!-- <th>Id</th> -->
          	<th>Name</th>
          	<!-- <th>Department Id</th> -->
          	<th>Username</th>
          	<th>Email</th>
          <!-- 	<th>Actions</th>   -->      	
          	</tr>
          	<tr th:each="user : ${userlist}">
          	<!-- <td th:text="${user.Id}"></td> -->
          	<td th:text="${user.name}"></td>
          	<!-- <td th:text="${user.deptId}"></td> -->
          	<td th:text="${user.username}"></td>
          	<td th:text="${user.email}"></td>      
          <!-- 	<td><a href="#edit.html?role=${department.role}">View</a></td> 	 -->
          	</tr>
          	</table>
          	</div>
          	</div>      
          	<!-- /list content -->
          	    	  	                 	
        </div>
        <!-- /page content -->
        <!-- footer content -->
        <footer th:include="common/layout::footer-fragment">          
        </footer>
        <!-- /footer content -->
      </div>
    </div>
    <div th:include="common/layout::commonscripts-fragment">   	
    </div>    
  </body>
</html>
