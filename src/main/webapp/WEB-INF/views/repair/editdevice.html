<!DOCTYPE html>
<html lang="en">
  <head th:include="common/emplayout::head-fragment">    
  </head>
  <body class="nav-md">
    <div class="container body">
      <div class="main_container">
        
        <!-- side navigation -->
        <div class="col-md-3 left_col" id="sidebar" th:include="common/emplayout::sidebar-fragment">
        </div>
		<!-- side navigation -->
		
        <!-- top navigation -->
        <div class="top_nav" th:include="common/emplayout::topnav-fragment">
        </div>
        <!-- /top navigation -->

        <!-- page content -->
        <div class="right_col" role="main" id="main-content">
          <!-- top tiles -->
          	
          	<h2>Product Details</h2>
                  <form class="form-horizontal" id="update" th:object="${recpDev}"  method="get">
                     <div class="step-pane active" id="step1">
                        <input type="hidden" id="id"  th:field="*{id}" th:value="*{id}"/>
                        <br/>                                  
                         <fieldset>
                          <div class="form-group">
                            <label class="control-label col-md-3">ID</label>
                               <div class="col-md-6">
                                 <div class="input-group">
                                  <span class="input-group-addon"><i class="icon-prepend fa fa-list-alt"></i></span>
                                   <input type="text" class="form-control" placeholder="id" name="id"  th:field="*{id}" disabled="disabled"/>
                                  </div>
                                 </div>
                                </div> 
                                <div class="form-group">
                                 <label class="control-label col-md-3">Device Type</label>
                                  <div class="col-md-6">
                                   <div class="input-group">
                                    <span class="input-group-addon"><i class="icon-prepend fa fa-list-alt"></i></span>
                                     <input type="text" class="form-control" placeholder="Device Type" id="device_mgnt_id" th:field="*{device_mgnt_id}" disabled="disabled"/>
                                    </div>
                                  </div>
                                </div>
                               <div class="form-group">
                                 <label class="control-label col-md-3">Problem</label>
                                  <div class="col-md-6">
                                   <div class="input-group">
                                   <span class="input-group-addon"><i class="icon-prepend fa fa fa-user"></i></span>
                                     <input type="text" class="form-control" placeholder="Problem" id="problem" th:field="*{problem}" disabled="disabled">
                                     </input>
                                    </div>
                                   </div>
                                  </div>                                      
                                  <div class="form-group">
                                   <label class="control-label col-md-3">Date</label>
                                    <div class="col-md-6">
                                     <div class="input-group">
                                      <span class="input-group-addon"><i class="icon-prepend fa fa fa-user"></i></span>
                                       <input type="text" class="form-control" placeholder="Date" id="date" th:field="*{date}" disabled="disabled">
                                       </input>
                                      </div>
                                    </div>
                                   </div>
                                   <div class="form-group">
                                   <label class="control-label col-md-3">Expected date of delivery</label>
                                    <div class="col-md-6">
                                      <div class="input-group">
                                        <span class="input-group-addon"><i class="icon-prepend fa fa fa-user"></i></span>
                                         <input type="text" class="form-control" placeholder="Expected date of delivery" id="expectedDeliveryDate" th:field="*{expectedDeliveryDate}" disabled="disabled">
                                         </input>
                                       </div>
                                     </div>
                                    </div>
                                     <div class="form-group">
                                      <label class="control-label col-md-3">Assign To</label>
                                        <div class="col-md-6">
                                          <div class="input-group">
                                            <span class="input-group-addon"><i class="icon-prepend fa fa fa-user"></i></span>
                                              <input type="text" class="form-control" placeholder="Assign to" id="assignedTechId" th:field="*{assignedTechId}" disabled="disabled">
                                              </input>
                                             </div>
                                            </div>
                                         </div>
                                        <div class="form-group">
                                         <label class="control-label col-md-3">Status</label>
                                          <div class="col-md-6">
                                           <div class="input-group">
                                            <span class="input-group-addon"><i class="icon-prepend fa fa fa-user"></i></span>
                                                 <div >                      
                    							  <select th:if='${(session.dept.role_name=="ROLE_TECH ") or (session.dept.role_name=="ROLE_TEST ")}' id="status" name="status" class="form-control" th:field="*{status}" placeholder="status">
                    								  <option value="">Choose</option>
                     								  <option value="testing_done">TESTING_DONE</option>
                     							      <option value="Repair_done">REPAIRED</option> 
                    							  </select>                                                                                                                 
                       							 </div>                      							                                            
                                             </div>
                                          </div>
                                     </div> 
                                 </fieldset>
                              </div>
                        <div class="col-md-6 col-md-offset-3">                       
                        <button id="send" type="submit" class="btn btn-success">Submit</button>
                     </div>
                  </form>     
             </div>                                                                   	         	
        </div>
        <!-- /page content -->

        <!-- footer content -->
        <footer th:include="common/emplayout::footer-fragment">
          
        </footer>
        <!-- /footer content -->
      </div>
    <div th:include="common/emplayout::commonscripts-fragment">   	
    </div>  
  </body>
</html>
