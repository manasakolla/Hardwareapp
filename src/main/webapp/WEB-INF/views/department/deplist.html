<!DOCTYPE html>
<html lang="en">
  <head th:include="common/layout::head-fragment">  
  </head>
  <body class="nav-md">
    <div class="container body">
      <div class="main_container">        
        <!-- side navigation -->
        <div class="col-md-3 left_col" id="sidebar" th:include="common/layout::sidebar-fragment">
        </div>
		<!-- side navigation -->		
        <!-- top navigation -->
        <div class="top_nav" th:include="common/layout::topnav-fragment">
        </div>
        <!-- /top navigation -->
        <!-- page content -->
        <div class="right_col" role="main" id="main-content">
          <!-- top tiles -->
          	
          	<!-- list content -->
          	<div class="container">
          	<div th:if="${not #lists.isEmpty(deplist)}">
          	<h2>Departments</h2>
          	<table class="table table-stripped table-bordered">
          	<tr>
          	<th>Role Name</th>
          	<th>Name</th>
          	<th>Description</th>           	
           <!--  <th th:if='${(session.dept.role_name=="ROLE_ADMIN")}'>Actions</th>   -->      	
          	</tr>
          	<tr th:each="department : ${deplist}">
          	<td th:text="${department.role_name}"></td>
          	<td th:text="${department.name}"></td>
          	<td th:text="${department.description}"></td>         
          	<!-- <td th:if='${(session.dept.role_name=="ROLE_ADMIN")}'><a href="#edit.html?role=${department.role}">Edit</a> | <a href="#view.html?role=${department.role}">View</a></td>  -->	
          	</tr>
          	</table>
          	</div>
          	</div>      
          	<!-- /list content -->
          	    	  	                 	
        </div>
        <!-- /page content -->
        <!-- footer content -->
        <footer th:include="common/layout::footer-fragment">          
        </footer>
        <!-- /footer content -->
      </div>
    </div>
    <div th:include="common/layout::commonscripts-fragment">   	
    </div>    
  </body>
</html>
