<!DOCTYPE html>
<html lang="en">
  <head th:include="common/layout::head-fragment">
  </head>
  <body class="nav-md">
    <div class="container body">
      <div class="main_container">
        
        <!-- side navigation -->
        <div class="col-md-3 left_col" id="sidebar" th:include="common/layout::sidebar-fragment">
        </div>
		<!-- side navigation -->
		
        <!-- top navigation -->
        <div class="top_nav" th:include="common/layout::topnav-fragment">
        </div>
        <!-- /top navigation -->

        <!-- page content -->
        <div class="right_col" role="main" id="main-content">
          <!-- top tiles -->
          	
          <!-- <div class="right_col" role="main"> -->
          <div class="">
          	<span th:text="${message}"></span>
            <div class="page-title">
              <div class="title_left">
                <h3>Department</h3>
              </div>
              <div class="title_right">
                <div class="col-md-5 col-sm-5 col-xs-12 form-group pull-right top_search">
                  <div class="input-group">
                    <input type="text" class="form-control" placeholder="Search for...">
                    <span class="input-group-btn">
                      <button class="btn btn-default" type="button">Go!</button>
                       </span>
                       </input>
                  </div>
                </div>
              </div>
            </div>
            <div class="clearfix"></div>
            <div class="row">
              <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="x_panel">
                  <div class="x_title">
                   <!--  <h2>Form validation <small>sub title</small></h2> -->
                    <ul class="nav navbar-right panel_toolbox">
                      <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                      </li>
                      <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"><i class="fa fa-wrench"></i></a>                        
                      </li>
                      <li><a class="close-link"><i class="fa fa-close"></i></a>
                      </li>
                    </ul>
                    <div class="clearfix"></div>
                  </div>
                  <div class="x_content">
                    <form class="form-horizontal form-label-left" novalidate="novalidate" method="post" action="departmentadd">
                     <!--  <p>For alternative validation library <code>parsleyJS</code> check out in the <a href="form.html">form page</a>
                      </p> -->
                      <span class="section">Department Info</span>
                      <div class="item form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="role">Role<span class="required">*</span>
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                          <input id="role" class="form-control col-md-7 col-xs-12" data-validate-length-range="6" data-validate-words="2" name="role"  required="required" type="text">
                          </input>
                        </div>
                      </div>
                      <div class="item form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="deptname">Deptname <span class="required">*</span>
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                          <input type="text" id="deptname" name="deptname" required="required" class="form-control col-md-7 col-xs-12">
                          </input>
                        </div>
                      </div>
                      <div class="item form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="description">Description<span class="required">*</span>
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                          <input type="text" id="description" name="description"  required="required" class="form-control col-md-7 col-xs-12">
                          </input>
                        </div>
                      </div>                                            
                                                                  
                       <label>Screens:</label>
                      <p style="padding: 5px;">
                        <input type="checkbox" name="screens[]" id="screen1" value="home" data-parsley-mincheck="2"  class="flat"> Home</input>
                        <br />

                        <input type="checkbox" name="screens[]" id="screen2" value="devices" class="flat"> Devices</input>
                        <br />

                        <input type="checkbox" name="screens[]" id="screen3" value="department" class="flat"> Department</input>
                        <br />

                        <input type="checkbox" name="screens[]" id="screen4" value="employee" class="flat"> Technition</input>
                        <br />
                        
                        <input type="checkbox" name="screens[]" id="screen5" value="Reception" class="flat"> Reception</input>
                        <br />                                                                    
                        </p>                             
                                                                                                                                               
                      <div class="ln_solid"></div>
                      <div class="form-group">
                        <div class="col-md-6 col-md-offset-3">
                          <button type="submit" class="btn btn-primary">Cancel</button>
                          <button id="send" type="submit" class="btn btn-success">Submit</button>
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        <!-- </div> -->          	        	
        </div>
        <!-- /page content -->			
        <!-- footer content -->
        <footer th:include="common/layout::footer-fragment">       
        </footer>
        <!-- /footer content -->
      </div>
    </div>
    <div th:include="common/layout::commonscripts-fragment">  	
    </div>  
  </body>
</html>
